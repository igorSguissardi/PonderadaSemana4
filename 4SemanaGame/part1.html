<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponderada semana 4</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>
    <script src="phaser.js"></script>
</head>
<body>

<script>    
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {  this.load.image('sky', 'assets/bg.png');
    this.load.image('ground', 'assets/tile23.png');
    this.load.image('star', 'assets/Gold_1.png');
    this.load.image('bomb', 'assets/Meteor_02.png');
    this.load.spritesheet('dude', 
        'assets/Idle.png',
        { frameWidth: 32, frameHeight: 48 }
    );
}
    var platforms;
    var player;

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 1000, 'ground').setScale(20).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');
    
        player = this.physics.add.sprite(100, 450, 'dude');
        
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 7}),
            frameRate: 10,
            repeat: -1
        });
        this.physics.add.collider(player, platforms);
    }

    function update ()
    {
    }
</script>

</body>
</html>
